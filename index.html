<!-- ArraySort Script-->
<script>
var slider = document.getElementById("speedslider");
var slidersize = document.getElementById("sizeslider");
var speed = slider.value;
var running = false;
var canvas = document.getElementById("canvas");
canvas.style.width ='100%';
canvas.width  = canvas.offsetWidth;
var arraysize = parseInt(slidersize.value);
var array_list = create_array(arraysize)

slider.oninput = function() {
  speed = this.value;
} 

slidersize.oninput = function() {
  arraysize = parseInt(this.value);
  array_list = create_array(arraysize)
} 


function draw_array(canvas, array, curent_bar = [-1,-1]) {
	var ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	var lastx = 0
	var lasty = 0
	var bar_size = (ctx.canvas.width) / array.length


	for (var i=0;i<array.length;++i){
		ctx.fillStyle = "#000000";
		if(i == curent_bar[0]){
			ctx.fillStyle = "#0099ff";
		};
		if(i == curent_bar[1]){
			ctx.fillStyle = "#FF0000";
		};
		if(i == curent_bar[2]){
			ctx.fillStyle = "#33cc33";
		};
		
		ctx.fillRect((lastx * bar_size) + 1,0,bar_size - 1,array[i]);
		lastx++;
	};

	return true;
}

function create_array(lenght) {
	for (var a=[],i=1;i<lenght + 1;i =++i) a[i-1]=i*(1000/lenght/2);
	return shuffle(a);
}

function shuffle(array) {
	if(!running){
	var tmp, current, top = array.length;
	if(top) while(--top) {
		current = Math.floor(Math.random() * (top + 1));
		tmp = array[current];
		array[current] = array[top];
		array[top] = tmp;
	}
	draw_array(canvas,array)
	return array;
	}
}

async function bubbleSort(array){
	if (running == false){
		running = true
		let len = array.length;
		let swapped;
		do {
			lastswaped = 0;
			swapped = false;
			for (let i = 0; i < len; i++) {
				if (array[i] > array[i + 1]) {
					//draw
					draw_array(canvas,array,[i,i+1])
					await sleep(100/speed)
					let tmp = array[i];
					array[i] = array[i + 1];
					array[i + 1] = tmp;
					swapped = true;
					lastswaped = i
				}
			}
		} while (swapped);
		draw_array(canvas,array)
		running = false
	}
};

async function bubbleSortTime(globalarray){
	if(!running){
		var array = globalarray.slice();
		var t0 = performance.now()
		let len = array.length;
		let swapped;
		do {
			lastswaped = 0;
			swapped = false;
			for (let i = 0; i < len; i++) {
				if (array[i] > array[i + 1]) {
					let tmp = array[i];
					array[i] = array[i + 1];
					array[i + 1] = tmp;
					swapped = true;
					lastswaped = i
				}
			}
		} while (swapped);
		var t1 = performance.now()
		document.getElementById("canvastext").innerHTML = "Array sorting took " + (t1 - t0) + " milliseconds without animations.";
	}
};

async function selectionSort(array){
	if (running == false){
		running = true
		for(var i = 0; i < array.length; i++){
			//set min to the current iteration of i
			var min = i;
			for(var j = i+1; j < array.length; j++){
				//draw
				draw_array(canvas,array,[j,i,min])
				await sleep(100/speed)
				if(array[j] < array[min]){
					min = j;
				}
			}
			var temp = array[i];
			array[i] = array[min];
			array[min] = temp;
		}
		draw_array(canvas,array)
		running = false
	}
};

async function selectionSortTime(globalarray){
	if(!running){
		var array = globalarray.slice();
		var t0 = performance.now()
		for(var i = 0; i < array.length; i++){
			var min = i;
			for(var j = i+1; j < array.length; j++){
				if(array[j] < array[min]){
					min = j;
				}
			}
			var temp = array[i];
			array[i] = array[min];
			array[min] = temp;
		}
		var t1 = performance.now()
		document.getElementById("canvastext").innerHTML = "Array sorting took " + (t1 - t0) + " milliseconds without animations.";
	}
};

async function insertionSort(array){
	if (running == false){
		running = true
		for (let i = 1; i < array.length; i++) {
			draw_array(canvas,array,[i])
			for (let j = i - 1; j > -1; j--) {
				draw_array(canvas,array,[i,j])
				if (array[j + 1] < array[j]) {
					[array[j + 1], array[j]] = [array[j], array[j + 1]];
					draw_array(canvas,array,[i,j,j + 1])
				}
				await sleep(100/speed)
			}
		}
		draw_array(canvas,array)
		running = false
	}
};
 
async function insertionSortTime(globalarray){
	if(!running){
		var array = globalarray.slice();
		var t0 = performance.now()
		for (let i = 1; i < array.length; i++) {
			for (let j = i - 1; j > -1; j--) {
				if (array[j + 1] < array[j]) {
					[array[j + 1], array[j]] = [array[j], array[j + 1]];
				}
			}
		}
		var t1 = performance.now()
		document.getElementById("canvastext").innerHTML = "Array sorting took " + (t1 - t0) + " milliseconds without animations.";
	}
};

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
